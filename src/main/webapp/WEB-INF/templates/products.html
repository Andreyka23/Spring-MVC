<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Список товаров:</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Товар</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost + ' руб.'}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <span th:text="'Количество товаров: ' + ${products.size()}"/>
    <form th:action="@{'/products/add'}" method="post">
        <label>id</label>
        <input type="number" name="id">
        <label>Товар</label>
        <input type="text" name="title">
        <label>Цена</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>

<h3>Поиск товара по id</h3>
    <form th:action="@{'/products/find'}" method="post">
        <label>id</label>
        <input type="number" name="find_id">
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>

</body>
</html>
